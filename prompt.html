<style>
    body{
        margin:0px;
        background:#353b48;
        font-family: helvetica;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 3px;
      border-radius: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      display:none;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
</style>
